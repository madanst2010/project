<html>
    <link rel="stylesheet" type="text/css" href="m.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
          $("input").change(function(){
            myfunction();
          });
        });

    <body>
       
        <div class="container">
        <form action="/action_page.php">
            <div class="row">
                <div class="col-25">
                    <label for="preset1">Preset Name</label>
                </div>
                <div class="col-75">
                  <input type="text" id="preset" name="preset" placeholder="HCN1611..">
                </div>
            </div>
        <div class="row">
            <div class="col-25">
                <label for="subject">Subject *</label>
            </div>
            <div class="col-75">
                <select id="sub" name="subject">
                    <option value="hindi" >Hindi</option>
                    <option value="english" >English</option>
                    <option value="maths">Maths</option>
                    <option value="gujrati" >Gujrati</option>
                    <option value="tamil" >Tamil</option>
                    <option value="telgu">Telgu</option>
                    <option value="punjabi" >Punjabi</option>
                    <option value="bangla" >Bangla</option>
                
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="class">Class *</label>
            </div>
            <div class="col-75">
                <select id="class" name="class">
                    <option value="nursery">Nursery</option>
                    <option value="lkg">LKG</option>
                    <option value="ukg">UKG</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="work">CW/HW *</label>
            </div>
            <div class="col-75">
                <select id="work" name="work">
                    <option value="cw" >CW</option>
                    <option value="hw" >HW</option>
                    
                
                </select>
            </div>
        </div>
    
        <div class="row">
            <div class="col-25">
                <label for="cw">Header *</label>
            </div>
            <div class="col-75">
                <select id="cw" name="cw">
                    <option value="1">1</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="dot">Dotted *</label>
                </div>
            <div class="col-75">
                <select id="dot" name="dot">
                    <option value="selct">Select Lines</option>
                    <option value="0" onclick="my">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="guid">Guided *</label>
            </div>
        <div class="col-75">
            <select id="guid" name="guid">
                <option value="selct">Select Lines</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option> 
            </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
            <label for="blank">Blank</label>
        </div>
        <div class="col-75">
            <select id="blank" name="blank">
                <option value="selct">Select Lines</option>
                <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
            </select>
        </div>
    </div>
    
    <div class="row">
        <input type="submit" value="Submit">
      </div>
    </form>
    </div>
   <script>
       function myfunction()
       {    
            t1=0;t2=0,t3=0,t4=0;
            var str=$("#preset").val();
            if(str[0]=='H'||str[0]=='h'||str[0]=='E'||str[0]=='e'||str[0]=='M'||str[0]=='m'||str[0]=='P'||str[0]=='p'||str[0]=='G'||str[0]=='g'||str[0]=='T'||str[0]=='t'||str[0]=='R'||str[0]=='r'||str[0]=='B'||str[0]=='b')
            t1=1;
            else
            alert("wrong subject entered");
            if(str[1]=='H'||str[1]=='h'||str[1]=='c'||str[0]=='c')
            t2=1;
            else
            alert("wrong hw/cw selected");
            if(str[2]=='U'||str[2]=='U'||str[2]=='n'||str[2]=='N'||str[2]=='L'||str[2]=='l')
            t3=1;
            else
            alert("wrong class choose");
            var a=parseInt(str[3]);
            var b=parseInt(str[4]);
            var c=parseInt(str[5]);
            var d=parseInt(str[6]);
            if(str[3]==1&&str[4]<=8&&str[5]<=7&&str[6]<=6&&(a+b+c+d<=9))
            t4=1
            else
            alert("wrong number of lines enterd");

    

            if(t1=1&&t2==1&&t3==1&&t4==1){
            if(str[0]=='E'||str[0]=='e')
            $("#sub").val("english");
            else if(str[0]=='H'||str[0]=='h')
            $("#sub").val("hindi");
            else if(str[0]=='M'||str[0]=='m')
            $("#sub").val("maths");
            else if(str[0]=='G'||str[0]=='g')
            $("#sub").val("gujrati");
            else if(str[0]=='R'||str[0]=='r')
            $("#sub").val("telgu");
            else if(str[0]=='T'||str[0]=='t')
            $("#sub").val("tamil");
            else if(str[0]=='P'||str[0]=='p')
            $("#sub").val("punjabi");
            else if(str[0]=='B'||str[0]=='b')
            $("#sub").val("bangla");
            if(str[1]=='C'||str[1]=='c')
            $("#work").val("cw");
            else if(str[1]=='H'||str[1]=='h')
            $("#work").val("hw");
            if(str[2]=='N'||str[2]=='n')
            $("#class").val("nursery");
            else if(str[2]=='L'||str[2]=='l')
            $("#class").val("lkg");
            else if(str[2]=='U'||str[2]=='u')
            $("#class").val("ukg");
            if(str[4]=='0')
            $("#dot").val("0");
            else if(str[4]=='1')
            $("#dot").val("1");
            else if(str[4]=='2')
            $("#dot").val("2");
            else if(str[4]=='3')
            $("#dot").val("3");
            else if(str[4]=='4')
            $("#dot").val("4");
            else if(str[4]=='5')
            $("#dot").val("5");
            else if(str[4]==6)
            $("#dot").val("6");
            else if(str[4]=='7')
            $("#dot").val("7");
            else if(str[4]=='8')
            $("#dot").val("8");
            if(str[5]=='0')
            $("#guid").val("0");
            else if(str[5]=='1')
            $("#guid").val("1");
            else if(str[5]=='2')
            $("#guid").val("2");
            else if(str[5]=='3')
            $("#guid").val("3");
            else if(str[5]=='4')
            $("#guid").val("4");
            else if(str[5]=='5')
            $("#guid").val("5");
            else if(str[5]=='6')
            $("#guid").val("6");
            else if(str[5]=='7')
            $("guid").val("7");
            if(str[5]=='0')
            $("#guid").val("0");
            if(str[6]=='0')
            $("#blank").val("0");
            else if(str[6]=='1')
            $("#blank").val("1");
            else if(str[6]=='2')
            $("#blank").val("2");
            else if(str[6]=='3')
            $("#blank").val("3");
            else if(str[6]=='4')
            $("#blank").val("4");
            else if(str[6]=='5')
            $("#blank").val("5");
            else if(str[6]=='6')
            $("#blank").val("6");
            }
       }
   </script>
